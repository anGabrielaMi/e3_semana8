{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ficciona - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/imagen_nav.png' %}" width="50" />
          <strong>Ficciona</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'inicio' %}">Volver</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Búsqueda" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
      <h3>Registro usuario</h3>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <form method="POST" id="formulario-registro">
                {% csrf_token %}

                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                  {% endfor %}
                {% endif %}

                <div class="mb-3">
                  <label for="nombre-registro" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre-registro" name="nombre" placeholder="Ingresa tu nombre" required />
                </div>

                <div class="mb-3">
                  <label for="email-registro" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email-registro" name="email" placeholder="nombre@ejemplo.com" required />
                </div>

                <div class="mb-3">
                  <label for="password-registro" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password-registro" name="password" placeholder="********" required />
                </div>

                <div class="mb-3">
                  <label for="tipo-usuario" class="form-label">Tipo de usuario</label>
                  <select class="form-select" id="tipo-usuario" name="tipo_usuario" required>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                  </select>
                </div>

                <div class="mb-3 d-none" id="codigo-admin-container">
                  <label for="codigo-admin" class="form-label">Código de administrador</label>
                  <input type="text" class="form-control" id="codigo-admin" name="codigo_admin" placeholder="Ingresa el código especial" />
                </div>

                <div class="d-flex justify-content-center gap-2">
                  <button type="submit" class="btn btn-primary">Registrar</button>
                  <button type="reset" class="btn btn-secondary" id="limpiar-registro">Limpiar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
